<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-aria">
        <form action="">
            <div class="text-aria">
                <i class='bx bxs-user one'></i>
                
                <label for="text-1">Name<input class="common" type="text" name="text" id="text-1" placeholder="Enter your name"></label>
            </div>
            <div class="text-aria">
                <i class='bx bx-envelope two'></i>
                <label for="email">Email</label><input class="common" type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="text-aria">
                <i class='bx bxs-lock-alt three'></i>
                <label for="password">Password</label><input class="common" type="password" name="phone" id="number" placeholder="Enter your phone number">
            </div>
            <div class="number-aria">
                <i class='bx bxs-phone'></i>
                <label for="number">Number<input type="tel" name="phone" id="number" placeholder="Enter your number"></label>
            </div>
            <div class="text-aria-1">
              <label for="text-aria-1">Text <textarea name="textaria" id="text-aria-1" cols="30" rows="5" placeholder="Enter your coment"></textarea> </label>
            </div>
            <div class="btn">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
